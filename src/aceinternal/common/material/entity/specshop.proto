package typed.entity;

message Specshop
{
	required uint64 guid				= 1;
	required uint64 player				= 2;

	optional uint32 length				= 3;	// 商店里的格位数量
	repeated uint32 market				= 4;	// 上市物品
	repeated uint64 stamps				= 5;	// 

	optional uint32 listed				= 6;
	optional uint64 lstamp				= 7;

	repeated uint32 lqueue				= 8;
}
